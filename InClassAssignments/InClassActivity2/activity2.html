<!DOCTYPE html>
<html lang="en">

<head>
    <title> University of Georgia State Example on embedded style sheets</title>
    <style>
        body {
            font-family: "times new roman";
            margin-left: 20%;
            margin-right: 20%;
            text-align: justify;
            background: ivory;
            color: red;
        }
        
        p {
            text-indent: 2cm;
        }
        
        h1,
        h2,
        h3 {
            color: red;
            margin-left: 2cm
        }
    </style>

</head>

<body>
    <P style="text-indent: 2cm; color:darkred;">
        This paragraph has been formatted using the in-line style command.
    </P>
    <P>
        This paragraph has not been formatted using the in-line style command.
    </P>

    <p>
        <b>mistakes:</b>
    </p>
    <ul>
        <li>style does not have space</li>
        <li>the p tag did not close correctly</li>
        <li>It does not have html tags</li>
        <li>No DOCTYPE html</li>
    </ul>

</body>

</html>
